apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main.java.com.pixolestudios.pdiff.PixoleDiffMain'

sourceSets.main.java.srcDirs = ['src']

sourceCompatibility = 1.8

ext.buildNumber = System.getenv("BUILD_NUMBER") ?: "dev"
version '1.0.0-alpha'

jar {
    manifest {
        attributes 'Main-Class': 'main.java.com.pixolestudios.pdiff.PixoleDiffMain'
    }
}

